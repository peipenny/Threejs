<!DOCTYPE html>
<html>

<body> 


<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

<script>

var renderer,camera,scene;
init();
animate();

function init(){
	renderer = new THREE.WebGLRenderer({antialias:true});
	renderer.setSize (window.innerWidth,window.innerHeight);
	renderer.setClearColor(0x000000);
	document.body.appendChild(renderer.domElement);
	
	camera = new THREE.PerspectiveCamera(50,window.innerWidth/window.innerHeight,1,1000);
	camera.position.z = 50; // (0,0,50)

	var controls = new THREE.OrbitControls(camera, renderer.domElement);

	scene = new THREE.Scene();
	var grid = new THREE.GridHelper(100,10,'red','white');
	scene.add(grid);

}

function animate(){
	renderer.render(scene,camera);
	requestAnimationFrame(animate);
}

var geometry = new THREE.BoxGeometry(25,5,10);
var material = new THREE.MeshNormalMaterial();
var box = new THREE.Mesh(geometry,material);
box.position.set(12.5,2.5,0);

var geometry1 = new THREE.CylinderGeometry(3,3,10,64);
var cylinder = new THREE.Mesh(geometry1,material);
cylinder.position.set(22,10,0);

var tank = new THREE.Object3D();
tank.add(box);
tank.add(cylinder);
scene.add(tank);

tank.position.set(-5,0,0);

</script>
</body>
</html>
